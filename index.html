<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sellHeader">
      <a href="">
        <div>
          <p>
            Grand Festive Sale is live! Get up to â‚¹500 OFF on top products. Shop
            Now!
          </p>
        </div></a
      >
    </section>
    <nav>
      <div class="header">
        <div class="header-left">
          <a href="">
            <img src="img/BoatLogo.svg" alt="BoatLogo" />
          </a>
          <ul class="categorys">
            <li>
              <a href="">
                <span>Categories</span>
                <i class="fa-solid fa-angle-down"></i>
              </a>
            </li>
            <li>
              <a href="">
                <span>boAt Personalisation</span>
              </a>
            </li>
            <li>
              <a href="">
                <span>Corporate Orders</span>
              </a>
            </li>
            <li>
              <a href="">
                <span>More</span>
                <i class="fa-solid fa-angle-down"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="right-header">
          <div class="searchbar">
            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
            <img src="img/searchicon.png" alt="" />
            <input type="text" name="search" />
          </div>
          <div>
            <img src="img/Profile-1.png" alt="" />
          </div>
          <div class="cart">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="banners">
        <div>
          <img src="img/banner1.webp" loading="lazy" alt="" />
        </div>
        <div>
          <img src="img/banner2.webp" loading="lazy" alt="" />
        </div>
        <div>
          <img src="img/banner3.webp" loading="lazy" alt="" />
        </div>
        <div>
          <img src="img/banner4.webp" loading="lazy" alt="" />
        </div>
        <div>
          <img src="img/banner5.webp" loading="lazy" alt="" />
        </div>
      </div>
    </main>
    <section class="service-section">
        <div class="service-box">
            <div class="service-name">
                <img src="img/warranty.svg" loading="lazy" alt="">
                <div>
                    <p>1 year</p>
                    <p>warranty</p>
                </div>
            </div>
            <div class="service-name">
                <img src="img/7-day.svg" loading="lazy" alt="">
                <div>
                    <p>7-day</p>
                    <p>Replacement</p>
                </div>
            </div>
            <div class="service-name">
                <img src="img/free-delivery.svg" loading="lazy" alt="">
                <div>
                    <p>Free Express</p>
                    <p>Delivery <sub>*</sub></p>
                </div>
            </div>
            <div class="service-name">
                <img src="img/GST.svg" loading="lazy" alt="">
                <div>
                    <p>GST</p>
                    <p>Billing</p>
                </div>
            </div>
        </div>
    </section>

    <section class="Fastive-sell">
        <div class="festive-sell-con">
            <div class="festive-sell-header">
                <h2>Grand <Span>Festive Sale</Span></h2>
                <a href="">
                    <p>View All</p>
                    <i class="fa-regular fa-circle-right"></i>
                </a>
            </div>
            <img src="img/festiveSale.webp"  loading="lazy" alt="">
        </div>
    </section>

    <section class="headPhones-section">
        <div class="headPhones-box">
             
        </div>
    </section>
  </body>
</html>
